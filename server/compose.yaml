services:
    mqtt_app:
        container_name: mqtt-app  # Custom container name
        build: ./mqtt_app
        env_file:
            - .env
        depends_on:
            - mosquitto
            - mongo
    api_app:
        build: ./api-app
        env_file:
            - .env
        ports:
            - "5000:5000"
        depends_on:
            - mongo
    web:
      container_name: web-app
      build: ./web-app
      ports:
          - "3000:3000"
    # bot_app:
    #     build: ./bot_app
    #     env_file:
    #         - .env
    #     ports:
    #         - "8000:8000"
    #     depends_on:
    #         - mongo
    mosquitto:
        container_name: mosquitto  # Custom container name
        image: eclipse-mosquitto
        ports:
            - "1883:1883"
        volumes:
            - ./mosquitto/config:/mosquitto/config
            - ./mosquitto/data:/mosquitto/data
            - ./mosquitto/log:/mosquitto/log
    # Database - Mongo DB
    mongo:
        container_name: mongo  # Custom container name
        image: mongo
        # restart: always
        env_file:
            - .env
        ports:
            - "27017:27017"
        volumes:
            - ./mongo/data:/data/db
            - ./mongo/init:/docker-entrypoint-initdb.d
        environment:
          MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
          MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
          MONGO_INITDB_DATABASE: ${MONGO_DB}
        networks:
          - mongo-bridge

    # Database Manager
    mongo-express:
      container_name: mongo-express  # Custom container name
      image: mongo-express
      restart: unless-stopped
      env_file:
          - .env
      ports:
        - 8081:8081
      depends_on:
        - mongo
      environment:
        ME_CONFIG_MONGODB_URL: ${MONGO_URI}
        ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
        ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
        ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
        # ME_CONFIG_MONGODB_SERVER: mongo
        # ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_BASICAUTH: true
        ME_CONFIG_BASICAUTH_USERNAME: ${ME_BASIC_AUTH_USERNAME}
        ME_CONFIG_BASICAUTH_PASSWORD: ${ME_BASIC_AUTH_PASSWORD}
      networks:
        - mongo-bridge
      # networks:       # Add this <--
      #   - random    # Add this <--

networks:
  mongo-bridge: